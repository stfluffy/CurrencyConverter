<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">

    <form action="converter" method="post">
        <div class="form-group row">
            <label class="text-primary mb-2 col-sm-2 col-form-label">Конвертировать из: </label>
            <select class="form-control mb-2 col-sm-6" name="baseCurrency">
                <option th:each="currency : ${currencies}"
                        th:text="${currency.name}"
                        th:value="${currency.id}"
                        th:selected="${selectedBaseCurrency?.id == currency?.id}">

                </option>
            </select>
        </div>

        <div class="form-group row">
            <label class="text-primary mb-2 col-sm-2 col-form-label">Конвертировать В: </label>
            <select class="form-control mb-2 col-sm-6" name="conversionCurrency">
                <option th:each="currency : ${currencies}"
                        th:text="${currency.name}"
                        th:value="${currency.id}"
                        th:selected="${selectedConversionCurrency?.id == currency?.id}">

                </option>
            </select>
        </div>
        <div class="form-group row">
            <label class="text-primary mb-2">Сумма: <input name="amount" type="text"/></label>

            <div class="ml-3" th:if="${exchangeResultAmount != null}">
                <label class="text-primary mb-2">Сумма после конвертации:</label>
                <label class="text-danger ml-2"
                       th:text="${exchangeResultAmount} + ' (' + ${charCodeResult} + ')' "></label>
            </div>
        </div>

        <div class="form-group row">
            <button class="btn btn btn-primary" type="submit">Конвертировать</button>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
