<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Конвертер валют</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Курс валют</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/converter">Конвертер валют</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/user">Пользователи</a>
                </li>

            </ul>

            <div sec:authorize="isAuthenticated()">
                <div class=" text-light mr-3"><span sec:authentication="name"></span></div>
            </div>


            <div sec:authorize="isAnonymous()">
                <form th:action="@{/login}" method="post">
                    <button class="btn btn-outline-info mr-1" type="submit">Войти</button>
                </form>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-info mr-1" type="submit">Выйти</button>
                </form>
            </div>


        </div>
    </nav>
</div>
</body>
</html>
