<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <h3 class="text-primary mb-4">Добро пожаловать!</h3>

    <form th:action="@{/login}" method="post">
        <div class="form-group row">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Некорретные имя пользователя или пароль!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">Вы вышли из аккаунта!</div>
            </div>
        </div>

        <div class="form-group row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Имя пользователя:</span>
                </div>
                <input name="username" type="text" placeholder="Username" class="form-control col-sm-3"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Пароль:</span>
                </div>
                <input name="password" type="text" placeholder="Password" class="form-control col-sm-3"/>
            </div>

        </div>

        <div class="form-group row">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="submit">Войти</button>
                </div>
                <div class="input-group-append">
                    <a href="/registration" class="btn btn-success">Регистрация</a>
                </div>
            </div>

        </div>

    </form>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
